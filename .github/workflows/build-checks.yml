name: Build check

on:
  push:
    paths-ignore:
    - '**.md'
  pull_request:
    types: [assigned, edited, opened, synchronize, reopened]

strategy:
    matrix:
        os:
        - alpine_latest
        - buster
        - fedora_latest
        - ubuntu-latest

jobs:
  build:

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v2

    - name: configure
      run: |
        autoreconf --install
        ./configure

    - name: make
      run: make

    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck
